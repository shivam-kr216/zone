<!doctype html>
<html>
<head>
  <title>Signup</title>
  <link rel='stylesheet' href='cjFile/css/bootstrap.min.css'>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <header>
    <div class="main-head">
      <div class="head-content">
        <h2><b>Billion Bazzar</b></h2>
      </div>
      <div class="middle">
        <a class="btn1" href="#"><i class="fab fa-facebook-f"></i></a>
        <a class="btn1" href="#"><i class="fab fa-twitter"></i></a>
        <a class="btn1" href="#"><i class="fab fa-google"></i></a>
        <a class="btn1" href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </header>

  <form autocomplete='off' class='form'>
  <div class='control'>
    <h1>Connect to Us</h1>
  </div>
  <div class='control block-cube block-input'>
    <input name='username' placeholder='Username' type='text'>
    <div class='bg-top'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
  </div>
  <div class='control block-cube block-input'>
    <input name='email' placeholder='Email' type='email'>
    <div class='bg-top'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
  </div>
  <div class='control block-cube block-input'>
    <input name='mobileno' placeholder='Mobile Number' type=''>
    <div class='bg-top'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
  </div>
  <div class='control block-cube block-input'>
    <input name='password' placeholder='Password' type='password'>
    <div class='bg-top'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
  </div>
  <button class='btn block-cube block-cube-hover' type='button'>
    <div class='bg-top'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
    <div class='text'>Sign Up</div>
  </button>
  
</form>

</body>
</html>
